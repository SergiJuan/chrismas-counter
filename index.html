<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás Navidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; /* Elimina scrollbars */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23f59e0b" d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15.5 5.5L13.5 4L11.7 4.7L10.3 5.3L7 7V9L10 10.5V13L8.5 14.5L9.5 16.5L11 15.5V18.5L10.5 20L12 21L13.5 20L13 18.5V15.5L14.5 16.5L15.5 14.5L14 13V10.5L21 9Z"/></svg>'), auto;
        }
        
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f59e0b;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti-fall linear forwards;
            pointer-events: none;
        }
        
        .confetti:nth-child(odd) {
            background-color: #ef4444;
        }
        
        .confetti:nth-child(3n) {
            background-color: #10b981;
        }
        
        .confetti:nth-child(4n) {
            background-color: #3b82f6;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #e2e8f0;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 50px;
            color: #94a3b8;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            padding: 25px 15px;
            min-width: 130px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ef4444, #f59e0b);
        }
        
        .countdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 8px;
            color: #f8fafc;
            letter-spacing: 1px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            font-weight: 400;
        }
        
        .message {
            font-size: 1.2rem;
            margin-top: 40px;
            padding: 15px;
            color: #cbd5e1;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .footer {
            margin-top: 40px;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .countdown-item {
                min-width: 110px;
                padding: 20px 10px;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px 5px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuenta Atrás para Navidad</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Días</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
    </div>

    <script>
        // Crear efecto de copos de nieve
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.2;
            snowflake.style.fontSize = Math.random() * 8 + 8 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
        
        // Crear múltiples copos de nieve
        setInterval(createSnowflake, 150);
        
        // Función del contador
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let christmas = new Date(currentYear, 11, 25); // 25 de diciembre
            
            // Si ya pasó la Navidad de este año, calcular para el próximo año
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }
            
            const timeDifference = christmas - now;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Mensajes diferentes según el tiempo restante
            const messageElement = document.getElementById('message');
            if (days > 30) {
                messageElement.textContent = "El espíritu navideño se está preparando";
            } else if (days > 7) {
                messageElement.textContent = "La magia navideña está en camino";
            } else if (days > 1) {
                messageElement.textContent = "La Navidad está muy cerca";
            } else if (days === 1) {
                messageElement.textContent = "¡Mañana es Navidad!";
            } else if (days === 0) {
                messageElement.textContent = "¡Feliz Navidad!";
            }
        }
        
        // Actualizar el contador cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Llamar una vez al cargar la página
        
        // Función para crear confeti al hacer clic
        function createConfetti(e) {
            const colors = ['#f59e0b', '#ef4444', '#10b981', '#3b82f6'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Posición en el punto de clic
                confetti.style.left = e.clientX + 'px';
                confetti.style.top = e.clientY + 'px';
                
                // Color aleatorio
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Animación con parámetros aleatorios
                const duration = Math.random() * 3 + 2;
                confetti.style.animationDuration = duration + 's';
                
                // Dirección aleatoria
                const directionX = (Math.random() - 0.5) * 200;
                confetti.style.setProperty('--directionX', directionX + 'px');
                
                document.body.appendChild(confetti);
                
                // Eliminar el confeti después de que termine la animación
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
        
        // Agregar evento de clic al documento
        document.addEventListener('click', createConfetti);
    </script>
</body>
</html>
